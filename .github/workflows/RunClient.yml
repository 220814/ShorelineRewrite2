name: ShorelineRewriteTest
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          chmod +x gradlew
          ./gradlew build
          xvfb-run timeout 60s ./gradlew runClient || true

      - name: Save
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ShorelineRewrite
          path: build/libs/*.jar
          
